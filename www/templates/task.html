<div lang="en" ng-app="myApp" class="no-js" id="diagramcontainer" style="position:absolute; ">
{{#spots}}
	<div id="spot_{{id}}" 
	style="position: absolute; top: {{y1}}px; 
		bottom: {{y2}}px;
		left: {{x1}}px;
		right: {{x2}}px;
		width: {{width}}px;
		height: {{height}}px;
                border-width:3px;
                border-style:solid;
                border-color:#abcdd9;
                border-radius:3px;
		background-color: #bbd8e9;">
    {{#button}}
       <button style="display: block; width: 100%; height: 100%" type="button" class="btn btn-default btn-sm glyphicon glyphicon-{{object_event}}" id="button_{{object_event}}">
            <p style="font-size: 10px;">{{object_event}}</p>
        </button>
    {{/button}}

	</div>
{{/spots}}
</div>
